<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
h1{
text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.5), 
             2px 2px 0 rgba(0, 0, 0, 0.3), 
             4px 4px 0 rgba(0, 0, 0, 0.2);
}
input{
box-shadow: 2px 2px 2px 1px rgb(0, 0, 0);
}
button{
box-shadow: 2px 2px 2px 1px rgb(0, 0, 0);
}
</style>
</head>
<body>
<h1>회원 정보를 입력하십시오</h1>
<hr>
<form method="post" action="/sedu/remember">
<input type=text name=name placeholder="이름을 입력하세요"><br>
<input type=tel name=phone placeholder="전화번호를 입력하세요" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"><br>
<input type=text name=Id placeholder="계정을 입력하세요" ><br>
<input type=password name=psword placeholder="패스워드를 입력하세요">
<br>
<button type="submit">등록</button><button type="reset">재작성</button>
</form>
</body>
</html>
